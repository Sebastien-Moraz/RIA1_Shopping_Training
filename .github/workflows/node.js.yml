name: Run tests

on: push

jobs:  
  test:
    runs-on: ubuntu-latest

    name: Run project tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js ("latest" Version)
      uses: actions/setup-node@v4
      with:
        node-version: 20.11
    - name: install npm
      run: npm ci

    - name: install dependencies
      run: npm install

    - name: Run tests
      run: npm test
